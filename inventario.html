<html>
    <head>
        <title>MODULO-inventarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ari Ramirez Palacios">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/cssInventario.css" rel="stylesheet" type="text/css"/>
        <link href="css/cssNabvar.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="inventario.html">Inventario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="retiros.html">Retiros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="historial.html">Historial</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button class="btn btn-danger mr-2" onclick="cerrarSesion()">Cerrar Sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Producto
                        </div>
                        <div class="card-body">
                            <div class="col-md-12 pp form-floating">
                                <label for="txtId" class="mt-2 form-label"><strong>Nombre producto</strong></label><br>
                                <input id="txtNombreProducto" type="text" class="mt-2 w-100 text-center form-control" placeholder="Nombre producto">
                            </div>

                            <div class="col-md-12 pp form-floating">
                                <label for="txtNombre" class="mt-2 form-label"><strong>Descripcion</strong></label><br>
                                <textarea required id="txtDescripcion" class="mt-2 w-100 text-center form-control" placeholder="Descripcion"></textarea>
                            </div>
                            <div class="col-md-12 pp form-floating">
                                <label for="txtNombreGenerico" class="mt-2 form-label"><strong>Pais origen</strong></label><br>
                                <input id="txtPaisOrigen" type="text" class="mt-2 w-100 text-center form-control" placeholder="Pais origen">
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="registrarProducto()">guardar</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-end mb-3">
                                    <button type="button" class="btn btn-primary mr-2" onclick="mostrarProductos('todos')">Todos</button>
                                    <button type="button" class="btn btn-success mr-2" onclick="mostrarProductos('activos')">Activos</button>
                                    <button type="button" class="btn btn-danger" onclick="mostrarProductos('inactivos')">Inactivos</button>
                                </div>
                                <table class="table table-striped table-bordered mt-3" id="ticketsTable">
                                    <thead class="table-dark">
                                        <tr>                                
                                            <th>Id Producto</th>
                                            <th>Nombre Producto</th>
                                            <th>País Origen</th>
                                            <th>Estatus</th>
                                            <th>Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ticketsBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Modal para mostrar los detalles del ticket -->
        <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title text-success" id="ticketModalLabel">Stock</h5>

                        <label>aumentar</label>
                        <input type="number" name="cantidad" required id="txtCantidad">
                        <button id="procesarBtn"  type="button" class="custom-btn btn-3" data-bs-dismiss="modal" onclick="aumentarStock()"><span>Aumentar</span></button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body" id="ticketDetails">
                        <!-- Aquí se mostrarán los detalles del Producto -->
                    </div>
                    <div class="frame modal-footer align-content-center text-center d-flex justify-content-center">
                        <button id="procesarBtn"  type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="activarProducto()"><span>Activar</span></button>
                        <button id="finalizarBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="desactivarProducto()"><span>Desactivar</span></button>
                    </div>

                </div>
            </div>
        </div>


        <!-- libreria para las alertas -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/mainJs.js" type="text/javascript"></script>
    </body>

</html>
