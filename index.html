<html>
    <head>
        <title>LOGUIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ari Ramirez Palacios">
        <!-- estilos para el login -->
        <link href="css/cssLogin.css" rel="stylesheet" type="text/css"/>
        <!-- libreria para las alertas -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/warehouse.png" alt="warehouse"/>
                <form class="login-form mt-5">
                    <input type="text" placeholder="username" id="txtUsuario"/>
                    <input type="password" placeholder="password" id="txtPassword"/>
                     <input type="button" onclick="validarLogin()" value="Sign In">
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
